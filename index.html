<!DOCTYPE html>
<html>
    <head>
        <title> Calculadora Basal</title>
        <link rel="stylesheet" href="./style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1 id="titulo">Hidratación Basal</h1>
                    <p id="titulo">Completa todos los datos</p>
                    <input type="number" id="input"/>
                    <button id="button"> Calcular </button> 
                    <p id="titulo"> 1680cc/dia</p>
                    <p id="titulo">70 cc/hora</p>
                </div>
            </div>
            <div id="detalle">
                <div class="contenido">
                    <h1 id="calcu">¿Como se calcula?</h1>
                    <ul>
                    <li id="calcu">De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                 <li id="calcu">Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
               <li id="calcu">De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
           </ul>
        </div>
    </div>
  </div>
  <script src="script.js"></script>

 </body>
</html>
